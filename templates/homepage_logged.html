{% extends 'base.html' %}
{% block head %}
<form action="/logout">
    <input type="submit" value="Sign out">
</form>
{% endblock %}

{% block content %}

<h1>Make a call</h1>

	<form action="/call" method="POST">
		Enter a phone number(add country code): 
		<input type="tel" name="phonenum" autocomplete="on" value="+13474568702"><br><br>
		Enter a second number(add country code):
		<input type="tel" name="phonenum2" autocomplete="on" value="+18005382583"><br>
		<input type="submit" value="call">
	</form>

{% endblock %}
